<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My title</title>
</head>
<body>
	<form action="MyServletUrl" method="post">
		<table>
			<tr>
				<td>Имя:</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td><input type="text" name="secondName"></td>
			</tr>
			
			<tr>
				<td>Профессия:</td>
				<td>
					<select name="job" multiple size="4">
						<option value="Разработчик"> Разработчик </option>
						<option selected value="Тестировщик"> Тестировщик </option>
						<option value="Аналитик"> Аналитик </option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Пол:</td>
				<td>
					<input type="radio" name="gender" value="Мужчина">Мужчина</input><br>
					<input type="radio" name="gender" value="Женщина">Женщина</input>
				</td>
			</tr>
			<tr>
				<td>Старше 18 лет?</td>
				<td>
					<input type="checkbox" name="age18" value="ДА">Да</input><br>
				</td>
			</tr>
			<tr>
				<td align="right" colspan="2"><input type="submit" value="Отправить">
			</tr>
		 </table>
		
	</form>
</body>
</html>
